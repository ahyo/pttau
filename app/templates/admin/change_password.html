{% extends "layouts/base.html" %}
{% block title %}Ganti Password Admin â€” {{ settings.APP_NAME }}{% endblock %}
{% block content %}
<section class="py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 shadow">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h1 class="h5 mb-0">Ganti Password Admin</h1>
              <a class="btn btn-outline-secondary btn-sm" href="/admin">Kembali</a>
            </div>

            {% if err %}
            <div class="alert alert-danger">{{ err }}</div>
            {% endif %}
            {% if msg %}
            <div class="alert alert-success">{{ msg }}</div>
            {% endif %}

            <form method="post" action="/admin/password" class="d-grid gap-3">
              <div>
                <label class="form-label">Password Saat Ini</label>
                <div class="input-group" data-toggle-password>
                  <input type="password" name="current_password" class="form-control" required data-password-target />
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password-button aria-label="Toggle password visibility">
                    <i class="bi bi-eye" data-icon-show></i>
                    <i class="bi bi-eye-slash d-none" data-icon-hide></i>
                  </button>
                </div>
              </div>
              <div>
                <label class="form-label">Password Baru</label>
                <div class="input-group" data-toggle-password>
                  <input type="password" name="new_password" class="form-control" minlength="6" maxlength="128" required data-password-target />
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password-button aria-label="Toggle password visibility">
                    <i class="bi bi-eye" data-icon-show></i>
                    <i class="bi bi-eye-slash d-none" data-icon-hide></i>
                  </button>
                </div>
              </div>
              <div>
                <label class="form-label">Konfirmasi Password Baru</label>
                <div class="input-group" data-toggle-password>
                  <input type="password" name="confirm_password" class="form-control" minlength="6" maxlength="128" required data-password-target />
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password-button aria-label="Toggle password visibility">
                    <i class="bi bi-eye" data-icon-show></i>
                    <i class="bi bi-eye-slash d-none" data-icon-hide></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Perbarui Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
