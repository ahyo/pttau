{% extends "layouts/base.html" %} {% block title %}Edit Footer Section{%
endblock %} {% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">Edit Section #{{ section.id }}</h1>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-2">
        <label class="form-label">Sort Order</label>
        <input
          name="sort_order"
          type="number"
          class="form-control"
          value="{{ section.sort_order }}"
        />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_active"
          id="is_active" {{ 'checked' if section.is_active else '' }}>
          <label class="form-check-label" for="is_active">Active</label>
        </div>
      </div>
    </div>

    <hr class="my-4" />

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nama Section</label>
        <input
          name="name"
          class="form-control"
          value="{{ section.name }}"
          required
        />
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="/admin/footer">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
