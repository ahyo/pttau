{% extends "layouts/base.html" %}
{% block title %}Edit Menu{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">Edit Menu #{{ item.id }}</h1>

  <form method="post" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Parent</label>
      <select name="parent_id" class="form-select">
        <option value="">(Root)</option>
        {% for p in parents %}
          <option value="{{ p.id }}" {{ 'selected' if item.parent_id==p.id else '' }}>
            {{ p.label }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label">Position</label>
      <select name="position" class="form-select">
        {% for pos in ['header','footer','both'] %}
          <option value="{{pos}}" {{ 'selected' if pos==item.position else '' }}>{{ pos }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">URL</label>
      <input name="url" class="form-control" value="{{ item.url }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Icon</label>
      <input name="icon" class="form-control" value="{{ item.icon or '' }}" placeholder="bi bi-airplane">
    </div>

    <div class="col-md-2">
      <label class="form-label">Target</label>
      <select name="target" class="form-select">
        {% for t in ['_self','_blank'] %}
          <option value="{{t}}" {{ 'selected' if (item.target or '_self')==t else '' }}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label">Order</label>
      <input type="number" name="sort_order" class="form-control" value="{{ item.sort_order }}">
    </div>

    <div class="col-md-4 d-flex align-items-end gap-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_external" id="is_external" {{ 'checked' if item.is_external else '' }}>
        <label class="form-check-label" for="is_external">External</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="requires_admin" id="requires_admin" {{ 'checked' if item.requires_admin else '' }}>
        <label class="form-check-label" for="requires_admin">Admin-only</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {{ 'checked' if item.is_active else '' }}>
        <label class="form-check-label" for="is_active">Active</label>
      </div>
    </div>

    <div class="col-12"><hr></div>

    <div class="col-md-6">
      <label class="form-label">Label</label>
      <input name="label" class="form-control" value="{{ item.label }}" required>
    </div>

    <div class="col-12 mt-2 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a href="/admin/menu" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
