{% extends "layouts/base.html" %} {% block title %}Edit Footer Link{% endblock
%} {% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">Edit Link #{{ link.id }} (Section #{{ section.id }})</h1>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Sort Order</label>
        <input
          name="sort_order"
          type="number"
          class="form-control"
          value="{{ link.sort_order }}"
        />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="is_active"
          id="is_active" {{ 'checked' if link.is_active else '' }}>
          <label class="form-check-label" for="is_active">Tampilkan</label>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label">Konten HTML</label>
        <textarea
          name="html_content"
          class="form-control"
          rows="6"
          required
        >{{ link.html_content }}</textarea>
        <small class="text-muted">Masukkan HTML lengkap yang ingin ditampilkan pada footer.</small>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a
        class="btn btn-outline-secondary"
        href="/admin/footer/{{ section.id }}/links"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
