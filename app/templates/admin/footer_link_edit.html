{% extends "layouts/base.html" %} {% block title %}Edit Footer Link{% endblock
%} {% block content %}
<div class="container py-4">
  <h1 class="h5 mb-3">Edit Link #{{ link.id }} (Section #{{ section.id }})</h1>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">URL</label>
        <input
          name="url"
          class="form-control"
          value="{{ link.url or '' }}"
          placeholder="https://..."
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Icon</label>
        <input
          name="icon"
          class="form-control"
          value="{{ link.icon or '' }}"
          placeholder="bi bi-facebook"
        />
      </div>
      <div class="col-md-2">
        <label class="form-label">Sort Order</label>
        <input
          name="sort_order"
          type="number"
          class="form-control"
          value="{{ link.sort_order }}"
        />
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_active"
          id="is_active" {{ 'checked' if link.is_active else '' }}>
          <label class="form-check-label" for="is_active">Active</label>
        </div>
      </div>
    </div>

    <hr class="my-4" />

    {% set id_tr = trs.get('id') %} {% set en_tr = trs.get('en') %} {% set ar_tr
    = trs.get('ar') %}

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Label (ID)</label>
        <input
          name="id_label"
          class="form-control"
          value="{{ id_tr.label if id_tr else '' }}"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">Label (EN)</label>
        <input
          name="en_label"
          class="form-control"
          value="{{ en_tr.label if en_tr else '' }}"
        />
      </div>
      <div class="col-md-4">
        <label class="form-label">Label (AR)</label>
        <input
          name="ar_label"
          class="form-control"
          value="{{ ar_tr.label if ar_tr else '' }}"
        />
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a
        class="btn btn-outline-secondary"
        href="/admin/footer/{{ section.id }}/links"
        >Cancel</a
      >
    </div>
  </form>
</div>
{% endblock %}
