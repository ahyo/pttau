{% extends "layouts/base.html" %}
{% block title %}Ubah Password — {{ settings.APP_NAME }}{% endblock %}
{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 shadow">
          <div class="card-body p-4 p-md-5">
            <h1 class="h4 mb-4">Ubah Password</h1>

            {% if err %}
            <div class="alert alert-danger" role="alert">
              {{ err }}
            </div>
            {% endif %}
            {% if msg %}
            <div class="alert alert-success" role="alert">
              {{ msg }}
            </div>
            {% endif %}

            <form method="post" action="/account/password" class="d-grid gap-3">
              <div>
                <label class="form-label">Password Saat Ini</label>
                <div class="input-group" data-toggle-password>
                  <input type="password" name="current_password" class="form-control" required data-password-target />
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password-button aria-label="Toggle password visibility">
                    <i class="bi bi-eye" data-icon-show></i>
                    <i class="bi bi-eye-slash d-none" data-icon-hide></i>
                  </button>
                </div>
              </div>
              <div>
                <label class="form-label">Password Baru</label>
                <div class="input-group" data-toggle-password>
                  <input type="password" name="new_password" class="form-control" minlength="6" maxlength="128" required data-password-target />
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password-button aria-label="Toggle password visibility">
                    <i class="bi bi-eye" data-icon-show></i>
                    <i class="bi bi-eye-slash d-none" data-icon-hide></i>
                  </button>
                </div>
                <div class="form-text">Gunakan 6–128 karakter.</div>
              </div>
              <div>
                <label class="form-label">Konfirmasi Password Baru</label>
                <div class="input-group" data-toggle-password>
                  <input type="password" name="confirm_password" class="form-control" minlength="6" maxlength="128" required data-password-target />
                  <button class="btn btn-outline-secondary" type="button" data-toggle-password-button aria-label="Toggle password visibility">
                    <i class="bi bi-eye" data-icon-show></i>
                    <i class="bi bi-eye-slash d-none" data-icon-hide></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Simpan Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
