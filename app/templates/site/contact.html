{% extends 'layouts/base.html' %}
{% block title %}Contact â€” {{ settings.APP_NAME if settings else 'Company' }}{% endblock %}
{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="h3 mb-3">{{ i18n.t('nav_contact') }}</h1>
    <form class="row g-3" method="post" action="/api/contact">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">{{ i18n.t('send') }}</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
